baseURL: https://gokhun.dev
title: Gokhun
languageCode: en-us
theme: PaperMod
paginate: 5

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

minify:
    disableXML: true
    minifyOutput: true

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Gokhun"
    keywords: [Blog, Portfolio, PaperMod]
    author: ghokun
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        disableFingerprinting: true
        favicon: "https://github.com/ghokun/blog/raw/main/static/favicon.ico"
        favicon16x16: "https://github.com/ghokun/blog/raw/main/static/favicon-16x16.png"
        favicon32x32: "https://github.com/ghokun/blog/raw/main/static/favicon-32x32.png"
        apple_touch_icon: "https://github.com/ghokun/blog/raw/main/static/apple-touch-icon.png"
        safari_pinned_tab: "https://github.com/ghokun/blog/raw/main/static/safari-pinned-tab.svg"

    label:
        text: "Gokhun"
        icon: /apple-touch-icon.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set

    # home-info mode
    homeInfoParams:
        Title: "Hi there \U0001F44B"
        Content: "I dabble about java, go, swift, automation, kubernetes"

    socialIcons:
        - name: twitter
          url: "https://twitter.com/ghokun"
        - name: stackoverflow
          url: "https://stackoverflow.com/users/931004/ghokun"
        - name: github
          url: "https://github.com/ghokun"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/ghokun/blog/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: projects
          name: projects
          url: projects/
          weight: 10
        - identifier: posts
          name: posts
          url: posts/
          weight: 20
        - identifier: tags
          name: tags
          url: tags/
          weight: 30
        - identifier: search
          name: search
          url: search/
          weight: 40
